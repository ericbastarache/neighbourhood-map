<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Toronto Attractions</title>
    <style type="text/css">
    html { 
        height: 100%;
        margin: 0; 
        padding: 0
    }
    body { 
        height: 100%;
        margin: 0; 
        padding: 0 
    }
    .map-canvas { 
        height: 100%; 
        margin: 0; 
        padding: 0
    }
    ul { 
        list-style-type: none;
    }

    </style>
    <!-- CSS for Offline.js -->
    <link rel="stylesheet" href="css/offline-theme-chrome.css">
    <link rel="stylesheet" href="css/offline-language-english.css">
    
    <script src="js/offline.min.js"></script>
    <script>
        var run = function(){
            if(Offline.state=== 'up')
                Offline.check();
        }
        setInterval(run, 5000);
    </script>
    <!-- CSS displayed inline to reduce browser rendering time -->
    
</head>
    
    
    

    

<body>



    <div class="map-canvas" id="map-canvas"></div>

    
    <div id="list" class="list-items">
		<input type="text" id="search" data-bind="event: {keyup: filter}" placeholder="Search" value="">
		<ul class="location" data-bind="foreach: placeList">
			<li data-bind="text: title, click: $parent.displayInfo"></li>
		</ul>
	</div> 

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuZvM0SnRux5Ck467JDrE3g-PlpTjYmgc"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
