<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Toronto Attractions</title>
    <!-- CSS displayed inline to reduce browser rendering time -->
    <style type="text/css">
    html { 
        height: 100%;
        margin: 0; 
        padding: 0
    }
    body { 
        height: 100%;
        margin: 0; 
        padding: 0 
    }
    .map-canvas { 
        height: 100%; 
        margin: 0; 
        padding: 0
    }
    ul { 
        list-style-type: none;
    }
    ul li {
        display: block;
        text-decoration: none;
        color: #000;
        background-color: #fff;
        line-height: 30px;
        border-bottom: solid 1px #ccc;
        padding: 0 10px;
        cursor: pointer;
    }
    ul li:hover {
        color: #fff;
        background-color: #666;
    }
    body input {
        -moz-appearance: none;
        -webkit-appearance: none;
        font-family: "Roboto", sans-serif;
        display: block;
        line-height: 30px;
        font-size: 1.0em;
        margin-left: 39px;
        margin-bottom: 10px;
        width: 80%;
    }
    .list-items {
        position: fixed;
        right: 10px;
        bottom: 10px;
        font-family: "Arial", sans-serif;
        /*Transparency for the list view so that the map can still be seen in the background */
        opacity: 0.6;
    }

    </style>
    <!-- CSS for Offline.js -->
    <link rel="stylesheet" href="css/offline-theme-chrome.css">
    <link rel="stylesheet" href="css/offline-language-english.css">
    
    <!-- Navigation style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="js/offline.min.js"></script>
    <script>
        var run = function(){
            if(Offline.state=== 'up')
                Offline.check();
        }
        setInterval(run, 5000);
    </script>
    
    
</head>

<body>

    <div class="map-canvas" id="map-canvas"></div>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" id="main-navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div>
					<a class="navbar-brand">Toronto Attractions</a> 
				</div>

		 	</div> <!--end navbar-header-->

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<div id="list" class="list-items">
					<input id="filter" data-bind="event: { keyup: filter}" type="text" placeholder='Search' value="">
					<ul class="location" data-bind="foreach: placeList">
						<li data-bind="text: title, click: $parent.displayInfo"></li>
					</ul>
				</div>
			</div> <!--end navbar-collapse-->

		</div><!--end container-->
	</nav>

		<input type="text" id="search" data-bind="event: {keyup: filter}" placeholder="Search" value="">
		<ul class="location" data-bind="foreach: placeList">
			<li data-bind="text: title, click: $parent.displayInfo"></li>
		</ul>
	</div> -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuZvM0SnRux5Ck467JDrE3g-PlpTjYmgc"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
